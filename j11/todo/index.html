<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body dir="rtl">
    <form id="todoForm">
      <h2>برنامه TODO</h2>
      <div>
        <input
          type="text"
          id="taskInput"
          placeholder="وظیفه ای را اضافه کنید"
          required
        />
        <button type="submit" id="addTaskBtn">افزودن</button>
      </div>

      <div class="tasks">
        <div class="undone">
          <h3>انجام نشده</h3>
          <ul id="undoneList"></ul>
        </div>
        <div class="done">
          <h3>انجام شده</h3>
          <ul id="doneList"></ul>
        </div>
      </div>
    </form>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
