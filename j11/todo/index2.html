<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            margin: 0 0 15px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .task-list {
            text-align: left;
            margin-top: 20px;
        }
        .task-list li {
            list-style: none;
            padding: 5px;
            margin: 5px 0;
        }
        .task-list .done {
            text-decoration: line-through;
            color: #888;
        }
        .alert {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ffcccc;
            padding: 10px;
            border-radius: 5px;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="alert" id="alert">لطفا وظیفه را وارد کنید</div>
    <form id="todoForm">
        <h2>TODO APP</h2>
        <input type="text" id="taskInput" placeholder="وظیفه جدید وارد کنید...">
        <button type="submit">افزودن</button>
        <ul class="task-list" id="undoneList"></ul>
        <ul class="task-list" id="doneList"></ul>
    </form>

    <script>
        const form = document.getElementById('todoForm');
        const taskInput = document.getElementById('taskInput');
        const undoneList = document.getElementById('undoneList');
        const doneList = document.getElementById('doneList');
        const alertBox = document.getElementById('alert');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const taskText = taskInput.value.trim();
            
            // نمایش alert اگر ورودی خالی باشد
            if (taskText === '') {
                alertBox.style.display = 'block';
                setTimeout(() => alertBox.style.display = 'none', 3000);
                return;
            }

            const li = document.createElement('li');
            li.textContent = taskText;

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            li.prepend(checkbox);

            undoneList.appendChild(li);

            checkbox.addEventListener('change', function() {
                if (checkbox.checked) {
                    doneList.appendChild(li);
                    li.classList.add('done');
                } else {
                    undoneList.appendChild(li);
                    li.classList.remove('done');
                }
            });

            taskInput.value = '';
        });
    </script>
</body>
</html>
