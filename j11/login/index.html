<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="login-form">
      <header class="form-header">
        <span class="font-YekanBakh-Boldt"> فرم ورود </span>
      </header>
      <main class="w-full space-y-3">
        <div class="input-card">
          <input
            type="text"
            placeholder="نام کاربری ..."
            class="input username"
            autocomplete="off"
          />
          <p class="message hidden username-message"></p>
        </div>
        <div class="input-card">
          <input
            type="password"
            placeholder="گذرواژه ... "
            class="input password"
          />
          <p class="message hidden password-message"></p>
        </div>
      </main>
      <footer class="w-full space-y-5">
        <button class="login-button">ورود</button>

        <div class="continue-with"></div>

        <button class="google-button">
          <img src="./assets/images/google.png" class="w-6" alt="google" />
          <span> ورود با گوگل </span>
        </button>
      </footer>
    </div>

    <div class="modal-screen hidden">
      <div class="modal-card">
        <!-- success.png, failed.png -->
        <img
          src="./assets/images/success.png"
          class="w-12 modal-img"
          alt="Logo"
        />
        <p class="modal-text"></p>

        <button class="modal-button">تائید</button>
      </div>
    </div>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
